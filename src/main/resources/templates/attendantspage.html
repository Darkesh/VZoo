<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Gestão de Funcionários</title>
</head>
<body>
<div th:switch="${attendants}">
    <h2 th:case="null">Ainda não existem Funcionários</h2>
    <h2 th:case="*">Já existem Funcionários</h2>
</div>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendant : ${attendants}">
        <td th:text="${attendant.name}"></td>
        <td th:text="${attendant.email}"></td>
    </tr>
    </tbody>
</table>
<p><a href="/createAttendants">Criar modelo de Funcionários</a></p>
</body>
</html>
